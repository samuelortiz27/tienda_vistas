{% extends "tienda/base.html" %}

{% block title %}{{ producto.nombre }}{% endblock %}

{% block content %}
<h1>{{ producto.nombre }}</h1>
<p>{{ producto.descripcion }}</p>
<p><strong>Precio:</strong> ${{ producto.precio|floatformat:0 }}</p>
<p>
    <a href="{% url 'tienda:editar_producto' producto.pk %}" class="btn">🖋️Editar producto</a>
    <a href="{% url 'tienda:eliminar_producto' producto.pk %}" class="btn">🗑️Eliminar producto</a>
</p>
{% endblock %}
